<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A last One</title>
</head>
<body>
    <ul class="langauage">
        <li>Java script</li>
    </ul>
</body>
<script>
    function addlangauage(lang){
        const li = document.createElement(`li`);
        li.innerHTML = `${lang}`;
        document.querySelector('.langauage').appendChild(li);

    }
    addlangauage("Python");

    function addoptimlang(lang){
 const li = document.createElement(`li`);
 li.appendChild(document.createTextNode(lang));
 document.querySelector('.langauage').appendChild(li);
    }
    addoptimlang("Java");
    addoptimlang("C++");

    // now its time for edit 
const secondlang = document.querySelector(li.nth-child(2));
 const newli = document.createElement(`li`);
 newli.innerContent = `C#`;
    secondlang.replaceWith(newli);

</script>
</html>
